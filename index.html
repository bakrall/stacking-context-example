<head>
	<style>
		.sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 300px;
			background: green;
		}

		.content {
			margin-left: 300px;
		}

		.modal {
			height: 100%;
			width: 100%;
			position: fixed;
			background: grey;
			top: 0;
			left: 0;
			z-index: 10;
		}

		.modal-body {
			background: white;
			margin: auto;
			width: 30%;
			height: 30%
		}

		.positioned  {
			position: relative;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="positioned">
		<div class="modal">
			<div class="modal-body">I am a modal</div>
		</div>
	</div>
	<!-- sidebar and positioned have the same z-index, 
	but sidebar wins, because in html it is after positioned -->
	<div class="sidebar">I am a sidebar</div>
	<div class="content">Content</div>
</body>
